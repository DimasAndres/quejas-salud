<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Veeduría de Salud - Sistema de Quejas Nacional</title>
    <meta name="description" content="Sistema Nacional de Quejas de Salud de Colombia. Presenta tus quejas y reclamos sobre servicios de salud de manera fácil y segura." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Veeduría de Salud - Sistema de Quejas Nacional" />
    <meta property="og:description" content="Tu voz es importante para mejorar el sistema de salud en Colombia. Presenta quejas de manera segura." />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* CSS Variables for colors matching the design */
      :root {
        --background: 0 0% 100%;
        --foreground: 210 11% 15%; /* #333333 */
        --muted: 210 11% 98%; /* #FAFAFA */
        --muted-foreground: 210 11% 40%; /* #666666 */
        --popover: 0 0% 100%;
        --popover-foreground: 210 11% 15%;
        --card: 0 0% 100%;
        --card-foreground: 210 11% 15%;
        --border: 210 11% 90%;
        --input: 210 11% 90%;
        --primary: 207 90% 54%; /* #1976D2 */
        --primary-foreground: 211 100% 99%;
        --secondary: 122 39% 39%; /* #388E3C */
        --secondary-foreground: 211 100% 99%;
        --accent: 25 100% 59%; /* #FFA726 */
        --accent-foreground: 25 100% 99%;
        --destructive: 0 84% 60%; /* #D32F2F */
        --destructive-foreground: 60 9% 98%;
        --ring: 207 90% 54%;
        --radius: 0.5rem;
        
        /* Additional custom colors */
        --primary-dark: 207 89% 46%; /* #1565C0 */
        --primary-light: 207 86% 61%; /* #42A5F5 */
        --secondary-dark: 122 43% 33%; /* #2E7D32 */
        --accent-dark: 24 100% 50%; /* #FF9800 */
        --neutral: 210 11% 98%; /* #FAFAFA */
        --text-secondary: 210 11% 40%; /* #666666 */
        --success: 122 39% 39%; /* #388E3C */
        --warning: 24 100% 50%; /* #FF9800 */
        --error: 0 84% 60%; /* #D32F2F */
      }
      
      .dark {
        --background: 240 10% 4%;
        --foreground: 0 0% 98%;
        --muted: 240 4% 16%;
        --muted-foreground: 240 5% 65%;
        --popover: 240 10% 4%;
        --popover-foreground: 0 0% 98%;
        --card: 240 10% 4%;
        --card-foreground: 0 0% 98%;
        --border: 240 4% 16%;
        --input: 240 4% 16%;
        --primary: 207 90% 54%;
        --primary-foreground: 211 100% 99%;
        --secondary: 240 4% 16%;
        --secondary-foreground: 0 0% 98%;
        --accent: 240 4% 16%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 63% 31%;
        --destructive-foreground: 0 0% 98%;
        --ring: 240 5% 84%;
      }
      
      * {
        border-color: hsl(var(--border));
      }
      
      body {
        background-color: hsl(var(--neutral));
        color: hsl(var(--foreground));
        font-family: 'Inter', system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
